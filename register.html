<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="box">
     <!-- Registration Form -->
     <div class="hed">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="register-username" class="out">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <br><br>
            <label for="register-email" class="out">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <br><br>
            <label for="register-password" class="out">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <br><br>
            <label for="register-confirm-password" class="out">Confirm Password:</label>
            <input type="password" id="register-confirm-password" name="confirm-password" required>
            <br><br>
            <button type="register" class="input">Register</button><br><br>
            <a href="/login.html">Already have an account Login</a>
        </form>
    </div>
</body>
</html>
