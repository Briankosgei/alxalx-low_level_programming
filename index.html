<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant -Food Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
        <p>Location: Nairobi</p>
    </header>
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
        <h3>Burger</h3>
        <p>Price: ksh 500</p>
        <button onclick="addToCart('Burger',500)">order now</button>
        </div>
        <div class="menu-item">
            <h3>Pizza</h3>
            <p>Price: ksh 1000</p>
            <button onclick="addToCart('Pizza',1000)">order now</button>
        </div>
        <div class="menu-item">
            <h3>Fries</h3>
            <p>Price: ksh 300</p>
            <button onclick="addToCart('Fries',300)">order now</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Order</h2>
        <ul id="cart-items">
            <!-- Items will be added here -->
        </ul>
        <p>Total: ksh <span id="total-price">0</span> </p>
        <button id="Checkout-button">Checkout</button>
    </section>

    <section id="payment">
        <h2>Payment Methods</h2>
        <button id="stripe-button">Pay with Stripe</button>
        <button id="paypal">Pay with Paypal</button>
        <button id="M-pesa">Pay with M-pesa</button>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant - Nairobi</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
