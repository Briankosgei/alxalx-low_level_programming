<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Palace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Food Palace!!</h1>
        <p>Location: Nairobi</p>
    </header>

    <section id="menu">
        <h2 class="menu-h2">Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <h3>Burger</h3>
                <p>Price: $4</p>
                <button onclick="addtocart">Order now</button>
            </div>
            <div class="menu-item">
                <h3>Choma</h3>
                <p>Price: $2</p>
                <button onclick="addtocart">Order now</button>
            </div>
            <div class="menu-item">
                <h3>Pizza</h3>
                <p>Price: $7</p>
                <button onclick="addtocart">Order now</button>
            </div>
            <div class="menu-item">
                <h3>Fries</h3>
                <p>Price: $5</p>
                <button onclick="addtocart">Order now</button>
            </div>
        </div>
    </section>
    <section id="cart">
        <h2>Your Orders</h2>
        <ul id="cart-items"> <!--Items will be added here--> </ul>
        <p>Total Price <span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
    </section>
    <section class="Payment" id="Payment">
        <h2>Payment Methods</h2>
        <button id="stripe">Lipa na M-pesa</button>
        <button id="paypal">Pay with Paypal</button>
    </section>
    <footer>
        <p>&copy;2024 Food Palace -Nairobi</p>
    </footer>
    <script src="script.js"></script>

    
</body>
</html>
