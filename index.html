<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu Kivuli Hotel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Kivuli Menu</h1>
        
        <div class="menu-section">
            <h2>Main Menu</h2>
            <div class="menu-item">
                <p>Grilled Chicken - $10</p>
                <button onclick="addToOrder(10)">Order</button>
            </div>
            <div class="menu-item">
                <p>Vegetarian Pasta - $8</p>
                <button onclick="addToOrder(8)">Order</button>
            </div>
            <div class="menu-item">
                <p>Beef Steak - $15</p>
                <button onclick="addToOrder(15)">Order</button>
            </div>
        </div>

        <div class="menu-section">
            <h2>Drinks</h2>
            <div class="menu-item">
                <p>Coffee - $3</p>
                <button onclick="addToOrder(3)">Order</button>
            </div>
            <div class="menu-item">
                <p>Orange Juice - $5</p>
                <button onclick="addToOrder(5)">Order</button>
            </div>
            <div class="menu-item">
                <p>Smoothie - $7</p>
                <button onclick="addToOrder(7)">Order</button>
            </div>
        </div>

        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <p>Chocolate Cake - $6</p>
                <button onclick="addToOrder(6)">Order</button>
            </div>
            <div class="menu-item">
                <p>Ice Cream - $4</p>
                <button onclick="addToOrder(4)">Order</button>
            </div>
            <div class="menu-item">
                <p>Fruit Salad - $5</p>
                <button onclick="addToOrder(5)">Order</button>
            </div>
        </div>

        <div class="total-section">
            <h2>Total: $<span id="total">0</span></h2>
            <h3>Choose a Payment Method:</h3>
            <div class="payment-methods">
                <button onclick="pay('M-Pesa')">Pay with M-Pesa</button>
                <button onclick="pay('PayPal')">Pay with PayPal</button>
                <button onclick="pay('Stripe')">Pay with Stripe</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
